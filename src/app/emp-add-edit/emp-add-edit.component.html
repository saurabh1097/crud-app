<div mat-dialog-title>
    <h1>Employee Details</h1>
  </div>
  <form [formGroup]="empForm" (ngSubmit)="onSubmit()">    
      <div mat-dialog-content class="content">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Er. Animesh" formControlName="fname" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Thakur" formControlName="lname" />
          </mat-form-field>
        </div>
      
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="test@gmail.com" formControlName="email"/>
          </mat-form-field>
      
          <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dob"/>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      
        <div class="row">
          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="other">Other</mat-radio-button>
          </mat-radio-group>
        </div>
      
          <div class="row">
                  <mat-form-field appearance="outline">
                  <mat-label>Qualification</mat-label>
                  <mat-select formControlName="edu">
                      <mat-option *ngFor="let q of qualification" [value]="q">
                      {{ q.toUpperCase() }}
                      </mat-option>
                  </mat-select>
                  </mat-form-field>
      
                  <mat-form-field appearance="outline">
                  <mat-label>Company</mat-label>
                  <input matInput placeholder="Google,Microsodt" formControlName="company"/>
                  </mat-form-field>
          </div>
      
      
          <div class="row">
              <mat-form-field appearance="outline">
                  <mat-label>Experience</mat-label>
                  <input matInput type="number" placeholder="1" formControlName="exp"/>
              </mat-form-field>
      
              <mat-form-field appearance="outline">
                  <mat-label>Package</mat-label>
                  <input matInput type="number" placeholder="10" formControlName="pkg"/>
                  <mat-hint>In Rupees</mat-hint>
              </mat-form-field>
          </div>
      </div>
  
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button>Cancel</button>
  </div>
  </form>
